<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<!-- Line below will be replaced by fragment named 'header' defined in fragments.html template.-->
<header th:replace="fragments :: header"></header>

<form method="post">

        <th:block th:each="event : ${events}">
            <div class="form-group">
            <label>
                <span th:text="${event.name}"></span>
<!--    Had to remove   class="form-control"    in order for a normal checkbox to display on Chrome.
See updated code line below commented off one. -->
<!--                <input type="checkbox" name="eventIds" th:value="${event.id}" class="form-control">-->
                <input type="checkbox" name="eventIds" th:value="${event.id}">

<!--   Alternatively, you can add      class="form-check-input"    below for similar checkboxes.   -->
<!--                <input type="checkbox" name="eventIds" th:value="${event.id}" class="form-check-input">-->
            </label>
            </div>
        </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
